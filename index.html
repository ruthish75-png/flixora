<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixora - Stream Movies, Series and TV</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar topbar-home">
        <h1 class="logo logo-home">FLIXORA</h1>
        <nav class="nav-links nav-center">
            <button
                id="toggleSearchBtn"
                class="icon-btn search-toggle-btn"
                type="button"
                aria-label="Open search filters"
                aria-controls="controlsPanel"
                aria-expanded="false">
                <svg class="search-toggle-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <circle cx="11" cy="11" r="6.5"></circle>
                    <path d="M16 16 L21 21"></path>
                </svg>
            </button>
            <a href="index.html" class="active" data-nav="home">Home</a>
            <a href="index.html?view=shows" data-nav="shows">Shows</a>
            <a href="index.html?view=movies" data-nav="movies">Movies</a>
            <a href="profiles.html" class="pill-link">Profile</a>
            <a href="login.html" id="logoutLink">Logout</a>
        </nav>
    </header>

    <section class="controls controls-hidden" id="controlsPanel">
        <input type="text" id="searchBox" placeholder="Search movies, web series, TV serials...">
        <select id="categoryFilter">
            <option value="All">All Categories</option>
            <option value="Trending">Trending</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Romance">Romance</option>
            <option value="Drama">Drama</option>
            <option value="Web Series">Web Series</option>
            <option value="Horror">Horror</option>
            <option value="TV Serial">TV Serial</option>
        </select>
        <select id="languageFilter">
            <option value="All">All Languages</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Tamil">Tamil</option>
            <option value="Telugu">Telugu</option>
            <option value="Spanish">Spanish</option>
            <option value="Korean">Korean</option>
            <option value="Japanese">Japanese</option>
            <option value="French">French</option>
            <option value="German">German</option>
        </select>
        <button id="searchBtn" onclick="searchShows()">Search</button>
        <button id="themeBtn" class="theme-btn">Theme</button>
    </section>

    <section id="heroBanner" class="hero hero-home"></section>
    <main id="rowsContainer"></main>

    <script src="hero-data.js"></script>
    <script src="tamil-movies-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
